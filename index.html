<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifo-Tisk | Professional 3D</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #ffffff; --text: #000000; --card: #ffffff; --border: #000000; --input-bg: #f8f8f8; --accent: #000000; --purple: #6610f2; --orange: #fd7e14; }
        [data-theme="dark"] { --bg: #000000; --text: #ffffff; --card: #111111; --border: #ffffff; --input-bg: #222222; }

        body { background-color: var(--bg); color: var(--text); transition: 0.4s; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .navbar { border-bottom: 2px solid var(--border); background: var(--bg); padding: 15px 0; }
        .logo-img { height: 60px; border-radius: 12px; transition: 0.4s; }
        [data-theme="dark"] .logo-img { filter: invert(1); }

        .btn-custom { border: 2px solid var(--border); background: var(--text); color: var(--bg); border-radius: 40px; font-weight: 800; padding: 10px 25px; transition: 0.3s; width: 100%; text-decoration: none; display: block; text-align: center; }
        .btn-order { background-color: var(--text); color: var(--bg) !important; border-radius: 40px; font-weight: 700; padding: 15px; text-decoration: none; display: flex; align-items: center; justify-content: center; border: 2px solid var(--border); }
        .btn-drop-info { background-color: var(--purple); color: white !important; border-radius: 40px; font-weight: 700; padding: 12px; text-align: center; display: block; text-decoration: none; }

        .product-card { border: 2px solid var(--border); border-radius: 30px; background: var(--card); overflow: hidden; transition: 0.4s; cursor: pointer; height: 100%; position: relative; }
        .img-container { height: 260px; border-bottom: 2px solid var(--border); background: #333; position: relative; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-status { position: absolute; top: 15px; left: 15px; padding: 6px 15px; border-radius: 12px; font-weight: 800; text-transform: uppercase; font-size: 0.7rem; z-index: 10; border: 1px solid rgba(255,255,255,0.2); display: flex; flex-direction: column; gap: 5px; }
        .tag-item { padding: 4px 10px; border-radius: 8px; margin-bottom: 4px; }
        .status-none { background: #6c757d; color: white; }
        .status-preorder { background: var(--orange); color: white; }
        .status-low-stock { background: #ff4d4d; color: white; animation: pulse 2s infinite; }
        .status-filament { background: #007bff; color: white; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .discount-tag { position: absolute; top: 15px; right: 15px; background: #ff0000; color: white; padding: 5px 12px; border-radius: 12px; font-weight: 900; z-index: 5; }

        .form-control, .form-select { border: 2px solid var(--border) !important; border-radius: 15px !important; background: var(--input-bg) !important; color: var(--text) !important; margin-bottom: 10px; }
        #adminPanel, #bulkActions, #colorAdmin, #couponAdmin { border: 3px solid var(--border); border-radius: 35px; padding: 25px; margin-bottom: 30px; display: none; background: var(--card); }

        .modal-content { border: 2px solid var(--border); border-radius: 40px; background: var(--bg); color: var(--text); }
        .carousel-item img { height: 450px; object-fit: contain; background: #000; }
        
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body data-theme="dark">

<div id="loadingOverlay">
    <div class="spinner-border text-light mb-2"></div>
    <div class="fw-bold text-uppercase">Synchronizace...</div>
</div>

<nav class="navbar sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/RVhdf61G/Snimek-obrazovky-2026-01-13-143403.png" class="logo-img"></a>
        <div class="d-flex align-items-center gap-3">
            <div onclick="toggleColors()" style="cursor:pointer;"><i class="fas fa-palette fa-lg"></i></div>
            <button id="adminBtn" class="btn" style="color: var(--text)" onclick="showLogin()"><i class="fas fa-lock"></i></button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none" onclick="logout()">ODHLÁSIT</button>
            <div onclick="toggleMode()" style="cursor:pointer;"><i class="fas fa-circle-half-stroke fa-lg"></i></div>
        </div>
    </div>
</nav>

<div class="container py-5">
    
    <div id="couponAdmin" class="animate__animated animate__fadeIn">
        <h3 class="fw-bold mb-3 text-uppercase">Slevové Kódy</h3>
        <div class="row g-2 mb-3">
            <div class="col-md-3"><input type="text" id="cpCode" class="form-control" placeholder="KÓD (např. FIFO10)"></div>
            <div class="col-md-2"><input type="number" id="cpPerc" class="form-control" placeholder="Sleva %"></div>
            <div class="col-md-4"><input type="date" id="cpExp" class="form-control"></div>
            <div class="col-md-3"><button class="btn btn-custom" onclick="addCoupon()">PŘIDAT KÓD</button></div>
        </div>
        <div id="couponList" class="d-flex flex-wrap gap-2"></div>
    </div>

    <div id="colorAdmin" class="animate__animated animate__fadeIn">
        <h3 class="fw-bold mb-3 text-uppercase">Materiály & Filamenty</h3>
        <div class="row g-2 mb-3">
            <div class="col-md-4"><input type="text" id="colName" class="form-control" placeholder="Barva/Filament"></div>
            <div class="col-md-3"><input type="text" id="colMat" class="form-control" placeholder="Typ (PLA/PETG)"></div>
            <div class="col-md-3"><input type="number" id="colPrice" class="form-control" placeholder="Příplatek Kč"></div>
            <div class="col-md-2"><button class="btn btn-custom" onclick="addColor()">PŘIDAT</button></div>
        </div>
        <div id="colorListAdmin"></div>
    </div>

    <div id="adminPanel" class="animate__animated animate__fadeIn">
        <h2 id="editorTitle" class="fw-bold mb-4 text-uppercase">Editor Produktu</h2>
        <input type="hidden" id="editId">
        <div class="row g-3">
            <div class="col-md-4"><label class="small fw-bold">NÁZEV</label><input type="text" id="pName" class="form-control"></div>
            <div class="col-md-2"><label class="small fw-bold">CENA</label><input type="number" id="pPrice" class="form-control"></div>
            <div class="col-md-2"><label class="small fw-bold">SKLADEM (KS)</label><input type="number" id="pStock" class="form-control" value="1"></div>
            <div class="col-md-4">
                <label class="small fw-bold">STAV / TYP</label>
                <select id="pStatus" class="form-select">
                    <option value="default">Skladem</option>
                    <option value="preorder">Předobjednávka</option>
                    <option value="filament">Sleva na filament</option>
                    <option value="drop">Drop (Limitka)</option>
                    <option value="none">Vyprodáno</option>
                </select>
            </div>
            <div class="col-md-4"><label class="small fw-bold">DATUM (Předprodej/Drop)</label><input type="text" id="pDate" class="form-control" placeholder="např. 20.2."></div>
            <div class="col-12"><label class="small fw-bold">POPIS</label><textarea id="pDesc" class="form-control" rows="2"></textarea></div>
            <div class="col-12">
                <input type="file" id="fileInp" multiple accept="image/*" class="d-none" onchange="processImages(this.files)">
                <button class="btn btn-outline-dark w-100 fw-bold py-3" style="border: 2px dashed var(--border)" onclick="document.getElementById('fileInp').click()">NAHRÁT FOTKY</button>
                <div id="previews" class="mt-3 d-flex flex-wrap gap-2"></div>
            </div>
            <div class="col-12"><button id="saveBtn" class="btn btn-custom py-3" onclick="saveProduct()">PUBLIKOVAT</button></div>
        </div>
    </div>

    <div class="row g-4" id="grid"></div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1"><div class="modal-dialog modal-xl modal-dialog-centered"><div class="modal-content" id="detailContent"></div></div></div>
<div class="modal fade" id="colorModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content p-4"><h2 class="fw-bold mb-4 text-center">DOSTUPNÉ BARVY</h2><div id="colorUser"></div></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const DB_URL = "https://fifotisk-default-rtdb.europe-west1.firebasedatabase.app/";
    let products = [], colors = [], coupons = [];
    let tempImages = [], isAdmin = false, currentCoupon = null;

    async function loadData() {
        const res = await fetch(`${DB_URL}webData.json`);
        const data = await res.json();
        if(data) {
            products = data.products || [];
            colors = data.colors || [];
            coupons = data.coupons || [];
            render(); renderColors(); renderCoupons();
        }
    }

    async function syncDB() {
        document.getElementById('loadingOverlay').style.display = 'flex';
        await fetch(`${DB_URL}webData.json`, {
            method: 'PUT',
            body: JSON.stringify({ products, colors, coupons })
        });
        location.reload();
    }

    function showLogin() {
        if(prompt("Heslo:") === "fifo5566") {
            isAdmin = true;
            document.querySelectorAll('#adminPanel, #colorAdmin, #couponAdmin').forEach(el => el.style.display = 'block');
            document.getElementById('adminBtn').classList.add('d-none');
            document.getElementById('logoutBtn').classList.remove('d-none');
            render();
        }
    }

    function addCoupon() {
        const code = document.getElementById('cpCode').value.toUpperCase();
        if(!code) return;
        coupons.push({ code, perc: parseInt(document.getElementById('cpPerc').value), exp: document.getElementById('cpExp').value });
        syncDB();
    }

    function renderCoupons() {
        if(!isAdmin) return;
        document.getElementById('couponList').innerHTML = coupons.map(c => `
            <div class="badge bg-dark p-2">${c.code} (-${c.perc}%) | do ${c.exp} 
            <i class="fas fa-times ms-2 cursor-pointer text-danger" onclick="delCoupon('${c.code}')"></i></div>
        `).join('');
    }

    function delCoupon(code) { coupons = coupons.filter(c => c.code !== code); syncDB(); }

    function saveProduct() {
        const id = document.getElementById('editId').value || Date.now();
        const p = {
            id, name: document.getElementById('pName').value,
            price: parseFloat(document.getElementById('pPrice').value) || 0,
            status: document.getElementById('pStatus').value,
            date: document.getElementById('pDate').value,
            stock: parseInt(document.getElementById('pStock').value) || 0,
            desc: document.getElementById('pDesc').value,
            images: tempImages.length ? tempImages : (document.getElementById('editId').value ? products.find(x => x.id == id).images : [])
        };
        const idx = products.findIndex(x => x.id == id);
        if(idx > -1) products[idx] = p; else products.push(p);
        syncDB();
    }

    function render() {
        document.getElementById('grid').innerHTML = products.map(p => {
            let tags = '';
            if(p.status === 'preorder') tags += `<div class="tag-item status-preorder">Předprodej ${p.date}</div>`;
            if(p.status === 'filament') tags += `<div class="tag-item status-filament">Sleva na filament</div>`;
            if(p.stock > 0 && p.stock <= 3) tags += `<div class="tag-item status-low-stock">Malé zásoby! (${p.stock}ks)</div>`;
            if(p.status === 'none') tags += `<div class="tag-item status-none">Vyprodáno</div>`;

            return `
                <div class="col-md-6 col-lg-4 animate__animated animate__fadeIn">
                    <div class="product-card" onclick="openDetail('${p.id}')">
                        <div class="badge-status">${tags}</div>
                        <div class="img-container"><img src="${p.images[0] || ''}" class="product-img"></div>
                        <div class="p-4 text-center">
                            <h4 class="fw-bold mb-1 text-uppercase">${p.name}</h4>
                            <div class="h4 fw-bold">${p.price} Kč</div>
                            ${isAdmin ? `<button class="btn btn-sm btn-dark w-100 mt-2" onclick="event.stopPropagation(); editP('${p.id}')">EDITOVAT</button>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function openDetail(id) {
        currentCoupon = null;
        const p = products.find(x => x.id == id);
        renderDetailContent(p);
        new bootstrap.Modal(document.getElementById('detailModal')).show();
    }

    function renderDetailContent(p, discountedPrice = null) {
        const displayPrice = discountedPrice || p.price;
        const couponMsg = currentCoupon ? `Aplikován kód: ${currentCoupon.code}` : '';

        document.getElementById('detailContent').innerHTML = `
            <div class="modal-body p-0"><div class="row g-0">
                <div class="col-lg-7 border-end"><div class="carousel slide" data-bs-ride="carousel"><div class="carousel-inner">${p.images.map((img, i) => `<div class="carousel-item ${i===0?'active':''}"><img src="${img}" class="w-100"></div>`).join('')}</div></div></div>
                <div class="col-lg-5 p-4 d-flex flex-column justify-content-center">
                    <button type="button" class="btn-close ms-auto mb-2" data-bs-dismiss="modal"></button>
                    <h1 class="fw-bold text-uppercase mb-2">${p.name}</h1>
                    <p class="mb-3 opacity-75">${p.desc || ''}</p>
                    <div class="h2 fw-bold mb-3 ${discountedPrice ? 'text-success' : ''}">${displayPrice} Kč</div>
                    
                    <div class="mb-4">
                        <label class="small fw-bold mb-1">MÁŠ SLEVOVÝ KÓD?</label>
                        <div class="d-flex gap-2">
                            <input type="text" id="couponInput" class="form-control m-0" placeholder="Zadej kód">
                            <button class="btn btn-dark rounded-pill px-3" onclick="applyCoupon('${p.id}')">OK</button>
                        </div>
                        <div class="text-success small fw-bold mt-1">${couponMsg}</div>
                    </div>

                    <a href="#" onclick="orderClick('${p.name}', ${displayPrice})" class="btn-order py-3">
                        OBJEDNAT ZPRÁVOU ${currentCoupon ? '(KÓD AKTIVNÍ)' : ''}
                    </a>
                    <div class="text-center mt-2 small opacity-50">Po kliknutí mi napiš kód do zprávy pro uplatnění slevy.</div>
                </div>
            </div></div>`;
    }

    function applyCoupon(productId) {
        const inp = document.getElementById('couponInput').value.toUpperCase();
        const p = products.find(x => x.id == productId);
        const cp = coupons.find(c => c.code === inp);
        
        if(cp) {
            const today = new Date().toISOString().split('T')[0];
            if(cp.exp < today) return alert("Tento kód už vypršel!");
            
            currentCoupon = cp;
            const newPrice = Math.round(p.price * (1 - cp.perc/100));
            renderDetailContent(p, newPrice);
        } else {
            alert("Neplatný kód.");
        }
    }

    function orderClick(name, price) {
        const msg = currentCoupon ? `Ahoj, chci objednat ${name} za akční cenu ${price} Kč (Kód: ${currentCoupon.code})` : `Ahoj, chci objednat ${name} za ${price} Kč`;
        alert("Napiš mi prosím tuto zprávu:\n\n" + msg);
        // Zde můžeš přidat třeba otevření mailu: window.location.href = `mailto:tisk@fifo.cz?subject=Objednavka&body=${msg}`;
    }

    function processImages(files) {
        tempImages = [];
        Array.from(files).forEach(file => {
            let reader = new FileReader();
            reader.onload = (e) => {
                tempImages.push(e.target.result);
                document.getElementById('previews').innerHTML += `<img src="${e.target.result}" style="width:50px;height:50px;object-fit:cover;border-radius:8px">`;
            };
            reader.readAsDataURL(file);
        });
    }

    function editP(id) {
        const p = products.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pStatus').value = p.status;
        document.getElementById('pDate').value = p.date;
        document.getElementById('pStock').value = p.stock;
        document.getElementById('pDesc').value = p.desc;
        window.scrollTo(0,0);
    }

    function addColor() {
        colors.push({id: Date.now(), name: document.getElementById('colName').value, mat: document.getElementById('colMat').value, price: document.getElementById('colPrice').value || 0});
        syncDB();
    }

    function renderColors() {
        const h = colors.map(c => `<div class="border-bottom py-2 d-flex justify-content-between"><span><b>${c.name}</b> (${c.mat})</span><span>+${c.price} Kč</span></div>`).join('');
        document.getElementById('colorListAdmin').innerHTML = h;
        document.getElementById('colorUser').innerHTML = h || 'Aktuálně žádné speciality.';
    }

    function toggleMode() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function toggleColors() { new bootstrap.Modal(document.getElementById('colorModal')).show(); }
    function logout() { location.reload(); }
    
    loadData();
</script>
</body>
</html>
